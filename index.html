<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Blitz Nexus Pro 3.0</title>
  <style>
    :root {
      --green: #00ff88;
      --red: #ff3860;
    }
    .live {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.6em;
      margin-bottom: 8px;
    }
    .live .dot {
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: var(--red);
    }
    .header {
      padding: 18px 0 12px 0;
      text-align: center;
    }
    .subtitle {
      color: #999;
      font-size: 1.05em;
      margin-bottom: 17px;
      margin-top: 2px;
    }
    .workspace {
      max-width: 560px;
      margin: 0 auto 32px auto;
      padding: 24px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 4px 32px rgba(12,20,61,0.17);
      min-height: 200px;
    }
    .ws-header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .ws-feed {
      background: #181f2f;
      border-radius: 4px;
      padding: 14px 12px 9px 12px;
      min-height: 82px;
      max-height: 195px;
      overflow-y: auto;
      font-size: 0.98em;
    }
    .message {
      margin-bottom: 7px;
    }
    .timestamp {
      color: #666;
      font-size: 0.84em;
      display: inline-block;
      width: 58px;
    }
    #exportLogBtn {
      margin-top: 16px;
      padding: 8px 16px;
      background: var(--green);
      border: none;
      border-radius: 5px;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.97em;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Live-Demo toggle -->
    <div class="live" onclick="toggleLive()">
      <div class="dot" style="background:var(--red)"></div>
      <span id="modeStatus">DEMO MODE</span>
    </div>
    <h1>Crypto Blitz Nexus Pro 3.0</h1>
    <div class="subtitle">Self-Learning AI Scalping Terminal - Bulletproof Breakeven Strategy</div>
  </div>

  <!-- (unchanged controls, performance-panel, sessions, container panels go here) -->

  <div class="workspace">
    <div class="ws-header">
      ü§ñ AI Trade Journal - Bulletproof Edition <span style="color:#00ff88" id="connectionStatus">üü¢ READY</span>
    </div>
    <div class="ws-feed" id="feed">
      <div class="message">
        <div class="timestamp">00:00</div>
        <strong>AI:</strong> Bulletproof breakeven strategy initialized - All issues resolved.
      </div>
    </div>
    <button id="exportLogBtn" onclick="exportTradeLog()">Export Trade Log (CSV)</button>
  </div>

  <script>
    // ‚ñº LIVE-TRADING PROXY INTEGRATION ‚ñº
    const PROXY_URL = 'http://localhost:3001/api';
    let liveTradingEnabled = false;
    let tradeLog = [];

    function toggleLive() {
      liveTradingEnabled = !liveTradingEnabled;
      document.getElementById('modeStatus').textContent = liveTradingEnabled ? 'LIVE TRADING' : 'DEMO MODE';
      document.querySelector('.live .dot').style.background = liveTradingEnabled ? 'var(--green)' : 'var(--red)';
      addTradeMessage(`üîÄ Switched to ${liveTradingEnabled ? 'LIVE' : 'DEMO'} mode`, 'System');
    }

    async function executeSetup(asset) {
      if (!liveTradingEnabled) {
        addTradeMessage('‚ÑπÔ∏è Demo mode active. Toggle LIVE to place real orders.', 'System');
        return;
      }
      const statusText = document.getElementById(`${asset.toLowerCase()}-status`).textContent.toUpperCase();
      const side = statusText.includes('SHORT') ? 'SELL' : 'BUY';
      const entryText = document.getElementById(`${asset.toLowerCase()}-entry`).textContent;
      const price = parseFloat(entryText.replace(/[^0-9.]/g, '')) || 0;
      const quantity = asset === 'BTC' ? 0.001 : 0.01;

      const body = { symbol: asset + 'USDT', side, type: 'MARKET', quantity, price };

      try {
        const res = await fetch(`${PROXY_URL}/trade`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) {
          addTradeMessage(`‚ö†Ô∏è Trade failed: ${JSON.stringify(data)}`, 'System');
          console.error('Trade error:', data);
          return;
        }
        addTradeMessage(`‚úÖ Live ${asset} order placed. OrderID: ${data.orderId}`, 'System');
        console.log('Live trade:', data);
      } catch (err) {
        addTradeMessage(`‚ö†Ô∏è Network error: ${err}`, 'System');
        console.error(err);
      }
    }

    // ===== EXISTING NEXUS CODE BELOW =====

    // (All your existing variables, init(), connectBinance(), scanForSignals(), etc.)

    function addTradeMessage(text, sender) {
      const feed = document.getElementById('feed');
      const el = document.createElement('div');
      el.className = 'message';
      el.innerHTML = `<div class="timestamp">${new Date().toLocaleTimeString()}</div><strong>${sender}:</strong> ${text}`;
      feed.appendChild(el);
      feed.scrollTop = feed.scrollHeight;
      // Log every message for export
      tradeLog.push({ time: new Date().toLocaleTimeString(), sender, text });
    }

    function exportTradeLog() {
      if (!tradeLog.length) {
        alert("No trades to export yet!");
        return;
      }
      // Build CSV
      const headers = "Time,Sender,Message";
      const rows = tradeLog.map(log => `"${log.time}","${log.sender}","${log.text.replace(/"/g,'""')}"`);
      const csv = [headers, ...rows].join("\n");

      // Create downloadable CSV file
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `trade_log_${Date.now()}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // (Rest of your script remains unchanged)
    if (typeof init === 'function') init();
  </script>
</body>
</html>
