        /* Enhanced Crypto Blitz Color Scheme */
        :root {
            --crypto-orange: #ff6b35;

            padding: 0;
            box-sizing: border-box;

            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
            position: relative;
        }
